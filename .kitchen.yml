---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero

platforms:
<% %w(14.2 13.9 12.19).each do |chef_version| %>
  - name: ubuntu-14.04-chef<%= chef_version %>
    driver_config:
      image: ubuntu:14.04
      platform: ubuntu
      require_chef_omnibus: <%= chef_version %>
  - name: ubuntu-16.10-chef<%= chef_version %>
    driver_config:
      box: ubuntu:16.10
      platform: ubuntu
      run_command: /sbin/init
      privileged: true
      provision_command:
        - apt-get install net-tools -y
    provisioner:
      require_chef_omnibus: <%= chef_version %>
  - name: debian-8.7-chef<%= chef_version %>
    driver_config:
      box: debian:8.7
      platform: debian
      run_command: /sbin/init
      privileged: true
    provisioner:
      require_chef_omnibus: <%= chef_version %>
  - name: centos-6.8-chef<%= chef_version %>
    driver_config:
      box: centos:6.8
      platform: centos
    provisioner:
      require_chef_omnibus: <%= chef_version %>
  - name: centos-7.3-chef<%= chef_version %>
    driver_config:
      box: centos:7.3
      platform: centos
      run_command: /usr/sbin/init
      privileged: true
      provision_command:
        - yum install net-tools -y
        - yum install iproute -y
    provisioner:
      require_chef_omnibus: <%= chef_version %>
<% end %>

suites:
  - name: default
    run_list:
      - recipe[influxdb-test::default]
    attributes:
  - name: file
    run_list:
      - recipe[influxdb-test::default]
    attributes:
      influxdb:
        install_type: file
        version: 1.0.2
        shasums:
          debian: 88f6c30fec2c6e612e802e23b9161fdfc7c5c29f6be036f0376326445aff0037
          rhel: 5efa2e4060e75a07ad1a3abd094322c708131c73be575e0ffe41817b788ff44a
  - name: config_change
    run_list:
      - recipe[influxdb-test::default]
      - recipe[influxdb-test::config_change]
